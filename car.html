<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Configurator Classic</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap");

        :root {
            --panel-bg: rgba(25, 25, 27, 0.9);
            --ios-gray: rgba(118, 118, 128, 0.3);
            --text-gray: #a1a1a6;
        }

        body {
            margin: 0;
            background: #000;
            font-family: "Inter Tight", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            overflow: hidden;
        }

        .iphone-frame {
            width: 375px;
            height: 812px;
            background: black;
            border-radius: 44px;
            position: relative;
            overflow: hidden;
            border: 1px solid #333;
        }

        /* بخش نمایش ماشین و اسلایدر */
        .product-area {
            position: absolute;
            top: 50px;
            width: 100%;
            height: 40%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .comparison-container {
            position: relative;
            width: 92%;
            height: 220px;
            border-radius: 15px;
            overflow: hidden;
        }

        .comparison-container img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none;
        }

        #afterImg {
            position: absolute;
            width: 100%;
            height: 100%;
            clip-path: inset(0 50% 0 0);
        }

        .slider-handle {
            position: absolute;
            top: 0;
            left: 50%;
            width: 3px;
            height: 100%;
            background: #fff;
            cursor: ew-resize;
            z-index: 10;
            transform: translateX(-50%);
        }

        .slider-handle::after {
            content: "◀▶";
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            background: white;
            color: black;
            border-radius: 50%;
            font-size: 10px;
            font-weight: bold;
        }

        /* پنل تنظیمات */
        .config-sheet {
            background: var(--panel-bg);
            backdrop-filter: blur(40px) saturate(180%);
            border-radius: 35px 35px 0 0;
            padding: 20px 24px;
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 460px;
            box-sizing: border-box;
            border-top: 0.5px solid rgba(255,255,255,0.15);
            transition: transform 0.6s cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 20;
        }

        .config-sheet.collapsed { transform: translateY(260px); }

        .handle {
            width: 36px; height: 5px;
            background: rgba(255,255,255,0.15);
            border-radius: 10px;
            margin: -5px auto 20px auto;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            padding-bottom: 20px;
        }

        /* نوار رنگ ها دقیقاً مثل قبل (Segmented Control) */
        .label { font-size: 11px; color: var(--text-gray); text-transform: uppercase; margin: 15px 0 8px 0; display: block; font-weight: 600; text-align: left; }

        .segmented-control {
            background: var(--ios-gray);
            padding: 2px;
            border-radius: 14px;
            display: flex;
            margin-bottom: 22px;
        }

        .seg-item {
            flex: 1;
            padding: 12px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 12px;
            transition: 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .seg-item.active {
            background: white;
            box-shadow: 0 3px 12px rgba(0,0,0,0.25);
        }

        /* دایره های رنگی داخل نوار */
        .dot {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            border: 1px solid rgba(0,0,0,0.1);
        }

        /* تغییر رنگ دایره وقتی نوار فعال است (برای زیبایی بیشتر) */
        .active .dot { transform: scale(1.1); }

        .footer { display: flex; justify-content: space-between; padding-top: 40px; align-items: center; }
        .next-btn { font-weight: 700; color: black; background: white; border: none; padding: 12px 25px; border-radius: 20px; cursor: pointer; }
    </style>
</head>
<body>

<div class="iphone-frame">
    <div class="product-area">
        <div id="compareBox" class="comparison-container">
            <img id="beforeImg" src="img/white.jpeg" alt="Normal">
            <div id="afterImg">
                <img id="afterImgSrc" src="img/nowhite.jpeg" alt="Polished">
            </div>
            <div id="handle" class="slider-handle"></div>
        </div>
    </div>

    <div class="config-sheet" id="config-panel">
        <div class="handle"></div>
        
        <div class="header-row" onclick="togglePanel()">
            <h2 style="margin:0; font-size:20px;">Porsche Config</h2>
            <span id="arrow" style="transition:0.3s">↓</span>
        </div>

        <span class="label">Body Color</span>
        <div class="segmented-control">
            <div class="seg-item active" onclick="updateColor('white', this)">
                <div class="dot" style="background:#fff"></div>
            </div>
            <div class="seg-item" onclick="updateColor('red', this)">
                <div class="dot" style="background:#ff3b30"></div>
            </div>
            <div class="seg-item" onclick="updateColor('blue', this)">
                <div class="dot" style="background:#007aff"></div>
            </div>
            <div class="seg-item" onclick="updateColor('black', this)">
                <div class="dot" style="background:#1c1c1e"></div>
            </div>
        </div>

        <div style="background: rgba(118, 118, 128, 0.15); padding: 16px; border-radius: 18px; text-align: left;">
            <p style="margin:0; font-size:14px; font-weight:600;">Ceramic Polish Mode</p>
            <p style="margin:5px 0 0 0; font-size:12px; color:var(--text-gray);">Move the center slider to compare paint quality.</p>
        </div>

        <div class="footer">
            <div style="text-align:left">
                <span style="color:var(--text-gray); font-size:12px;">Total Price</span>
                <div style="font-size:20px; font-weight:800;">$161,100</div>
            </div>
            <button class="next-btn">Next</button>
        </div>
    </div>
</div>

<script>
    const assets = {
        white: { b: "img/white.jpeg", a: "img/nowhite.jpeg" },
        red: { b: "img/red.jpeg", a: "img/nored.jpeg" },
        blue: { b: "img/blue.jpeg", a: "img/noblue.jpeg" },
        black: { b: "img/black.jpeg", a: "img/noblack.jpeg" }
    };

    function updateColor(color, el) {
        // حذف کلاس active از تمام آیتم‌های نوار و اضافه کردن به آیتم کلیک شده
        document.querySelectorAll('.seg-item').forEach(item => item.classList.remove('active'));
        el.classList.add('active');

        // آپدیت عکس‌ها
        const beforeImg = document.getElementById('beforeImg');
        const afterImgSrc = document.getElementById('afterImgSrc');

        beforeImg.style.opacity = '0.6';
        afterImgSrc.style.opacity = '0.6';

        setTimeout(() => {
            beforeImg.src = assets[color].b;
            afterImgSrc.src = assets[color].a;
            beforeImg.style.opacity = '1';
            afterImgSrc.style.opacity = '1';
        }, 150);
    }

    function initSlider() {
        const container = document.getElementById("compareBox");
        const overlay = document.getElementById("afterImg");
        const handle = document.getElementById("handle");
        let dragging = false;

        function move(x) {
            const rect = container.getBoundingClientRect();
            let pos = x - rect.left;
            if (pos < 0) pos = 0;
            if (pos > rect.width) pos = rect.width;
            let percent = (pos / rect.width) * 100;
            overlay.style.clipPath = `inset(0 ${100 - percent}% 0 0)`;
            handle.style.left = `${percent}%`;
        }

        handle.addEventListener("mousedown", () => dragging = true);
        window.addEventListener("mouseup", () => dragging = false);
        window.addEventListener("mousemove", (e) => dragging && move(e.clientX));
        handle.addEventListener("touchstart", () => dragging = true);
        window.addEventListener("touchend", () => dragging = false);
        container.addEventListener("touchmove", (e) => dragging && move(e.touches[0].clientX));
    }

    function togglePanel() {
        const panel = document.getElementById('config-panel');
        panel.classList.toggle('collapsed');
        document.getElementById('arrow').style.transform = panel.classList.contains('collapsed') ? 'rotate(180deg)' : 'rotate(0deg)';
    }

    initSlider();
</script>

</body>
</html>
