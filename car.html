<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porsche Configurator | iOS 26 Style</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap");

        :root {
            --glass-bg: rgba(18, 18, 20, 0.75);
            --glass-border: rgba(255, 255, 255, 0.08);
            --accent-color: #007AFF;
            --text-main: #ffffff;
            --text-secondary: #8E8E93;
            --ios-blur: blur(40px) saturate(180%);
        }

        body {
            margin: 0;
            background: radial-gradient(circle at center, #1c1c1e 0%, #000000 100%);
            font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-main);
            overflow: hidden;
        }

        .main-wrapper {
            display: flex;
            width: 100%;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .device-frame {
            width: 393px;
            height: 852px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 54px;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--glass-border);
            box-shadow: 0 50px 100px rgba(0,0,0,0.9), inset 0 0 20px rgba(255,255,255,0.02);
            display: flex;
            flex-direction: column;
        }

        .product-area {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-bottom: 250px;
            z-index: 1;
        }

        .comparison-container {
            position: relative;
            width: 90%;
            height: 280px;
            border-radius: 30px;
            overflow: hidden;
            background: transparent;
        }

        .comparison-container img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #afterImg {
            position: absolute;
            width: 100%;
            height: 100%;
            clip-path: inset(0 50% 0 0);
            z-index: 2;
        }

        .slider-handle {
            position: absolute;
            top: 0;
            left: 50%;
            width: 2px;
            height: 100%;
            background: rgba(255,255,255,0.5);
            backdrop-filter: blur(10px);
            z-index: 10;
            transform: translateX(-50%);
            cursor: ew-resize;
        }

        .slider-handle::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .config-sheet {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 450px;
            background: var(--glass-bg);
            backdrop-filter: var(--ios-blur);
            -webkit-backdrop-filter: var(--ios-blur);
            border-top: 1px solid var(--glass-border);
            border-radius: 45px 45px 0 0;
            padding: 20px 30px;
            box-sizing: border-box;
            transition: transform 0.7s cubic-bezier(0.2, 0.8, 0.2, 1);
            z-index: 20;
        }

        .handle {
            width: 36px;
            height: 5px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            margin: 0 auto 25px auto;
        }

        .header-row h2 {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: -0.5px;
            margin: 0;
            background: linear-gradient(180deg, #fff 0%, #aaa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .segmented-control {
            background: rgba(255, 255, 255, 0.05);
            padding: 6px;
            border-radius: 20px;
            display: flex;
            margin: 25px 0;
            border: 1px solid rgba(255, 255, 255, 0.03);
        }

        .seg-item {
            flex: 1;
            padding: 12px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 15px;
            transition: all 0.4s ease;
        }

        .seg-item.active {
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transform: scale(1.05);
        }

        .dot {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.1);
        }

        .info-card {
            background: rgba(255, 255, 255, 0.03);
            padding: 18px;
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            margin-bottom: 20px;
        }

        @media (min-width: 900px) {
            .device-frame { width: 90%; height: 85vh; border-radius: 40px; flex-direction: row; }
            .product-area { padding-bottom: 0; width: 60%; }
            .config-sheet { position: relative; width: 40%; height: 100%; border-radius: 0; border-top: none; border-left: 1px solid var(--glass-border); transform: none !important; }
            .handle { display: none; }
        }

        @media (max-width: 899px) {
            /* تغییر از 320 به 210 برای دیده شدن اسم ماشین */
            .config-sheet.collapsed { transform: translateY(210px); }
        }
    </style>
</head>
<body>

<div class="main-wrapper">
    <div class="device-frame">
        <div class="product-area">
            <div id="compareBox" class="comparison-container">
                <img id="beforeImg" src="img/white.jpeg" alt="White">
                <div id="afterImg">
                    <img id="afterImgSrc" src="img/nowhite.jpeg" alt="Polished">
                </div>
                <div id="handle" class="slider-handle"></div>
            </div>
        </div>

        <div class="config-sheet collapsed" id="config-panel">
            <div class="handle"></div>
            <div class="header-row" onclick="togglePanel()" style="cursor: pointer;">
                <h2>Porsche 911 GT3</h2>
                <p style="color: var(--text-secondary); font-size: 15px; margin: 5px 0 0 0;">Experience the ultimate ceramic finish.</p>
            </div>

            <div style="margin-top: 35px;">
                <label style="font-size: 12px; font-weight: 700; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 1px;">Exterior Finish</label>
                <div class="segmented-control">
                    <div class="seg-item active" onclick="updateColor('white', this)"><div class="dot" style="background:#F0F0F0"></div></div>
                    <div class="seg-item" onclick="updateColor('red', this)"><div class="dot" style="background:#D0021B"></div></div>
                    <div class="seg-item" onclick="updateColor('blue', this)"><div class="dot" style="background:#004A99"></div></div>
                    <div class="seg-item" onclick="updateColor('black', this)"><div class="dot" style="background:#111111"></div></div>
                </div>
            </div>

            <div class="info-card">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <span style="font-weight:600; font-size: 14px;">Glass Coating Tech</span>
                    <span style="color:#34C759; font-size:12px; font-weight: 700;">PRO ACTIVE</span>
                </div>
                <p style="margin:10px 0 0 0; font-size:13px; color:var(--text-secondary); line-height:1.6;">iOS 26 dynamic shaders render real-time reflections.</p>
            </div>
        </div>
    </div>
</div>

<script>
    const assets = {
        white: { b: "img/white.jpeg", a: "img/nowhite.jpeg" },
        red: { b: "img/red.jpeg", a: "img/nored.jpeg" },
        blue: { b: "img/blue.jpeg", a: "img/noblue.jpeg" },
        black: { b: "img/black.jpeg", a: "img/noblack.jpeg" }
    };

    let isDragging = false;
    let autoMoveDirection = 1; 
    let currentPercent = 50;
    const speed = 0.15; 

    const container = document.getElementById("compareBox");
    const overlay = document.getElementById("afterImg");
    const handle = document.getElementById("handle");

    function moveSlider(percent) {
        percent = Math.max(0, Math.min(percent, 100));
        overlay.style.clipPath = `inset(0 ${100 - percent}% 0 0)`;
        handle.style.left = `${percent}%`;
        currentPercent = percent;
    }

    function animateSlider() {
        if (!isDragging) {
            currentPercent += autoMoveDirection * speed;
            if (currentPercent >= 85) autoMoveDirection = -1;
            if (currentPercent <= 15) autoMoveDirection = 1;
            moveSlider(currentPercent);
        }
        requestAnimationFrame(animateSlider);
    }

    const startDrag = () => isDragging = true;
    const endDrag = () => isDragging = false;

    const handleMove = (e) => {
        if (!isDragging) return;
        const rect = container.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const x = clientX - rect.left;
        const percent = (x / rect.width) * 100;
        moveSlider(percent);
    };

    handle.addEventListener("mousedown", startDrag);
    window.addEventListener("mouseup", endDrag);
    window.addEventListener("mousemove", handleMove);
    handle.addEventListener("touchstart", startDrag);
    window.addEventListener("touchend", endDrag);
    window.addEventListener("touchmove", handleMove);

    function updateColor(color, el) {
        document.querySelectorAll('.seg-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
        document.getElementById('beforeImg').src = assets[color].b;
        document.getElementById('afterImgSrc').src = assets[color].a;
    }

    function togglePanel() {
        if (window.innerWidth < 900) {
            document.getElementById('config-panel').classList.toggle('collapsed');
        }
    }

    animateSlider();
</script>
</body>
</html>
