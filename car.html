<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Configurator Auto-Slider</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap");

        :root {
            --panel-bg: rgba(25, 25, 27, 0.92);
            --ios-gray: rgba(118, 118, 128, 0.25);
            --text-gray: #a1a1a6;
        }

        body {
            margin: 0;
            background: #000;
            font-family: "Inter Tight", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            overflow: hidden;
        }

        .iphone-frame {
            width: 375px;
            height: 812px;
            background: black;
            border-radius: 44px;
            position: relative;
            overflow: hidden;
            border: 1px solid #333;
        }

        /* بخش نمایش ماشین */
        .product-area {
            position: absolute;
            top: 60px;
            width: 100%;
            height: 40%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .comparison-container {
            position: relative;
            width: 92%;
            height: 240px;
            border-radius: 20px;
            overflow: hidden;
            background: #0a0a0a;
        }

        .comparison-container img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none;
        }

        #afterImg {
            position: absolute;
            width: 100%;
            height: 100%;
            clip-path: inset(0 50% 0 0);
            will-change: clip-path;
        }

        .slider-handle {
            position: absolute;
            top: 0;
            left: 50%;
            width: 3px;
            height: 100%;
            background: #fff;
            cursor: ew-resize;
            z-index: 10;
            transform: translateX(-50%);
            will-change: left;
        }

        .slider-handle::after {
            content: "◀▶";
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 32px;
            height: 32px;
            background: white;
            color: black;
            border-radius: 50%;
            font-size: 10px;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        /* پنل تنظیمات */
        .config-sheet {
            background: var(--panel-bg);
            backdrop-filter: blur(40px) saturate(180%);
            border-radius: 35px 35px 0 0;
            padding: 24px;
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 450px;
            box-sizing: border-box;
            border-top: 0.5px solid rgba(255,255,255,0.15);
            transition: transform 0.6s cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 20;
        }

        .config-sheet.collapsed { transform: translateY(270px); }

        .handle { width: 36px; height: 5px; background: rgba(255,255,255,0.2); border-radius: 10px; margin: -10px auto 20px auto; }

        .segmented-control {
            background: var(--ios-gray);
            padding: 2px;
            border-radius: 14px;
            display: flex;
            margin: 10px 0 25px 0;
        }

        .seg-item {
            flex: 1;
            padding: 14px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 12px;
            transition: 0.2s ease;
        }

        .seg-item.active { background: white; box-shadow: 0 3px 10px rgba(0,0,0,0.3); }

        .dot { width: 20px; height: 20px; border-radius: 50%; border: 1px solid rgba(0,0,0,0.1); }

        .footer { display: flex; justify-content: space-between; align-items: center; margin-top: 40px; }
        .next-btn { background: white; color: black; border: none; padding: 12px 30px; border-radius: 20px; font-weight: 700; cursor: pointer; }
    </style>
</head>
<body>

<div class="iphone-frame">
    <div class="product-area">
        <div id="compareBox" class="comparison-container">
            <img id="beforeImg" src="img/white.jpeg" alt="Before">
            <div id="afterImg">
                <img id="afterImgSrc" src="img/nowhite.jpeg" alt="After">
            </div>
            <div id="handle" class="slider-handle"></div>
        </div>
    </div>

    <div class="config-sheet" id="config-panel">
        <div class="handle"></div>
        <div style="display:flex; justify-content:space-between; align-items:center; cursor:pointer;" onclick="togglePanel()">
            <h2 style="margin:0; font-size:22px;">GT3 Configurator</h2>
            <span id="arrow" style="transition:0.3s">↓</span>
        </div>

        <span style="font-size:11px; color:var(--text-gray); text-transform:uppercase; margin-top:20px; display:block;">Select Paint</span>
        <div class="segmented-control">
            <div class="seg-item active" onclick="updateColor('white', this)"><div class="dot" style="background:#fff"></div></div>
            <div class="seg-item" onclick="updateColor('red', this)"><div class="dot" style="background:#ff3b30"></div></div>
            <div class="seg-item" onclick="updateColor('blue', this)"><div class="dot" style="background:#007aff"></div></div>
            <div class="seg-item" onclick="updateColor('black', this)"><div class="dot" style="background:#1c1c1e"></div></div>
        </div>

        <div style="background: rgba(118,118,128,0.1); padding:15px; border-radius:15px;">
            <p style="margin:0; font-size:14px; font-weight:600;">Auto-Comparison Active</p>
            <p style="margin:5px 0 0 0; font-size:12px; color:var(--text-gray);">نوار به صورت خودکار تفاوت پولیش را نشان می‌دهد.</p>
        </div>

        <div class="footer">
            <span style="font-size:22px; font-weight:800;">$161,100</span>
            <button class="next-btn">Continue</button>
        </div>
    </div>
</div>

<script>
    const assets = {
        white: { b: "img/white.jpeg", a: "img/nowhite.jpeg" },
        red: { b: "img/red.jpeg", a: "img/nored.jpeg" },
        blue: { b: "img/blue.jpeg", a: "img/noblue.jpeg" },
        black: { b: "img/black.jpeg", a: "img/noblack.jpeg" }
    };

    let isDragging = false;
    let autoMoveDirection = 1; 
    let currentPercent = 50;
    const speed = 0.25; // سرعت حرکت خودکار

    const container = document.getElementById("compareBox");
    const overlay = document.getElementById("afterImg");
    const handle = document.getElementById("handle");

    function moveSlider(percent) {
        if (percent < 0) percent = 0;
        if (percent > 100) percent = 100;
        overlay.style.clipPath = `inset(0 ${100 - percent}% 0 0)`;
        handle.style.left = `${percent}%`;
        currentPercent = percent;
    }

    // انیمیشن خودکار
    function animateSlider() {
        if (!isDragging) {
            currentPercent += autoMoveDirection * speed;
            if (currentPercent >= 90) autoMoveDirection = -1;
            if (currentPercent <= 10) autoMoveDirection = 1;
            moveSlider(currentPercent);
        }
        requestAnimationFrame(animateSlider);
    }

    // کنترل‌های کاربر
    const startDrag = () => isDragging = true;
    const endDrag = () => isDragging = false;

    handle.addEventListener("mousedown", startDrag);
    window.addEventListener("mouseup", endDrag);
    window.addEventListener("mousemove", (e) => {
        if (isDragging) {
            const rect = container.getBoundingClientRect();
            let percent = ((e.clientX - rect.left) / rect.width) * 100;
            moveSlider(percent);
        }
    });

    handle.addEventListener("touchstart", startDrag);
    window.addEventListener("touchend", endDrag);
    container.addEventListener("touchmove", (e) => {
        if (isDragging) {
            const rect = container.getBoundingClientRect();
            let percent = ((e.touches[0].clientX - rect.left) / rect.width) * 100;
            moveSlider(percent);
        }
    });

    function updateColor(color, el) {
        document.querySelectorAll('.seg-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
        document.getElementById('beforeImg').src = assets[color].b;
        document.getElementById('afterImgSrc').src = assets[color].a;
    }

    function togglePanel() {
        const panel = document.getElementById('config-panel');
        panel.classList.toggle('collapsed');
        document.getElementById('arrow').style.transform = panel.classList.contains('collapsed') ? 'rotate(180deg)' : 'rotate(0deg)';
    }

    // شروع حرکت
    requestAnimationFrame(animateSlider);
</script>

</body>
</html>
