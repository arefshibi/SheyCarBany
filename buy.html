<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Ticket (No Animation)</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- Ù…ØªØºÛŒØ±Ù‡Ø§ÛŒ Ø±Ù†Ú¯ÛŒ (Dark Mode) --- */
        :root {
            --bg-body: #111827;       /* Ù¾Ø³â€ŒØ²Ù…ÛŒÙ†Ù‡ ØµÙØ­Ù‡ */
            --bg-ticket: #1f2937;     /* Ù¾Ø³â€ŒØ²Ù…ÛŒÙ†Ù‡ Ø¨Ù„ÛŒØª */
            --bg-box: #374151;        /* Ù¾Ø³â€ŒØ²Ù…ÛŒÙ†Ù‡ Ø¨Ø§Ú©Ø³ Ú©Ø§Ø±Øª */
            --text-main: #f9fafb;     /* Ù…ØªÙ† Ø§ØµÙ„ÛŒ (Ø³ÙÛŒØ¯) */
            --text-muted: #9ca3af;    /* Ù…ØªÙ† ÙØ±Ø¹ÛŒ (Ø·ÙˆØ³ÛŒ) */
            --border-dashed: #4b5563; /* Ø±Ù†Ú¯ Ø®Ø·â€ŒÚ†ÛŒÙ† */
            --barcode-color: #e5e7eb; /* Ø±Ù†Ú¯ Ø¨Ø§Ø±Ú©Ø¯ */
            
            --notch-radius: 12px;     /* Ø´Ø¹Ø§Ø¹ Ø³ÙˆØ±Ø§Ø®â€ŒÙ‡Ø§ÛŒ Ú©Ù†Ø§Ø±ÛŒ */
            --bottom-cut-size: 15px;  /* Ø§Ù†Ø¯Ø§Ø²Ù‡ Ø¯Ø§Ù„Ø¨Ø±Ù‡Ø§ÛŒ Ù¾Ø§ÛŒÛŒÙ† */
        }

        body {
            margin: 0;
            padding: 20px;
            background-color: var(--bg-body);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
        }

        .ticket-container {
            filter: drop-shadow(0 20px 30px rgba(0, 0, 0, 0.5));
        }

        .ticket {
            background: var(--bg-ticket);
            width: 340px;
            border-radius: 24px 24px 0 0;
            position: relative;
            padding-bottom: calc(var(--bottom-cut-size) + 20px);
            
            /* Ø¨Ø±Ø´â€ŒÙ‡Ø§ÛŒ Ù¾Ø§ÛŒÛŒÙ† (Masking) */
            -webkit-mask-image: radial-gradient(circle at bottom center, transparent var(--bottom-cut-size), black calc(var(--bottom-cut-size) + 0.5px));
            mask-image: radial-gradient(circle at bottom center, transparent var(--bottom-cut-size), black calc(var(--bottom-cut-size) + 0.5px));
            -webkit-mask-size: calc(var(--bottom-cut-size) * 2) 100%;
            mask-size: calc(var(--bottom-cut-size) * 2) 100%;
            -webkit-mask-position: bottom center;
            mask-position: bottom center;
            -webkit-mask-repeat: repeat-x;
            mask-repeat: repeat-x;
        }

        /* --- Ù‡Ø¯Ø± --- */
        .header {
            text-align: center;
            padding: 32px 24px 24px;
        }

        .icon-container {
            font-size: 45px;
            margin-bottom: 10px;
            display: inline-block;
            /* Ø§Ù†ÛŒÙ…ÛŒØ´Ù† Ø­Ø°Ù Ø´Ø¯ */
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.3));
        }

        .header h2 { margin: 0; font-size: 20px; font-weight: 700; color: var(--text-main); }
        .header p { margin: 8px 0 0; font-size: 13px; color: var(--text-muted); line-height: 1.5; }

        /* --- Ø®Ø·â€ŒÚ†ÛŒÙ† Ø¬Ø¯Ø§Ú©Ù†Ù†Ø¯Ù‡ --- */
        .divider {
            position: relative;
            height: 30px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .divider::after {
            content: '';
            width: 84%;
            height: 1px;
            border-top: 2px dashed var(--border-dashed);
        }
        /* Ø¯Ø§ÛŒØ±Ù‡â€ŒÙ‡Ø§ÛŒ Ø¨Ø±Ø´ Ø®ÙˆØ±Ø¯Ù‡ Ú©Ù†Ø§Ø±ÛŒ */
        .divider::before, .notch-right {
            content: '';
            position: absolute;
            width: calc(var(--notch-radius) * 2);
            height: calc(var(--notch-radius) * 2);
            background-color: var(--bg-body); /* Ù‡Ù…Ø±Ù†Ú¯ Ù¾Ø³â€ŒØ²Ù…ÛŒÙ†Ù‡ */
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
            z-index: 2;
        }
        .divider::before { left: calc(var(--notch-radius) * -1); }
        .notch-right { right: calc(var(--notch-radius) * -1); }

        /* --- Ù…Ø­ØªÙˆØ§ --- */
        .content { padding: 0 24px; }
        .row { display: flex; justify-content: space-between; margin-bottom: 20px; }
        .label { font-size: 12px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 4px; }
        .value { font-size: 15px; font-weight: 600; color: var(--text-main); }

        .payment-box {
            background-color: var(--bg-box);
            border-radius: 16px;
            padding: 16px;
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .mc-logo { width: 32px; height: 20px; margin-right: 12px; }
        .card-details { display: flex; flex-direction: column; }
        .card-name { font-size: 13px; font-weight: 600; color: var(--text-main); }
        .card-number { font-size: 12px; color: var(--text-muted); margin-top: 2px; }

        /* --- Ø¨Ø§Ø±Ú©Ø¯ --- */
        .barcode-section { padding: 20px 24px 0px; text-align: center; }
        .barcode {
            height: 60px;
            width: 100%;
            background: repeating-linear-gradient(
                to right, 
                var(--barcode-color) 0px, var(--barcode-color) 2px, 
                transparent 2px, transparent 5px,
                var(--barcode-color) 5px, var(--barcode-color) 7px, 
                transparent 7px, transparent 9px,
                var(--barcode-color) 9px, var(--barcode-color) 10px, 
                transparent 10px, transparent 14px
            );
            opacity: 0.9;
        }
        .barcode-number {
            display: flex; justify-content: space-between;
            font-size: 10px; letter-spacing: 3px; margin-top: 4px; color: var(--text-muted);
        }
    </style>
</head>
<body>

    <div class="ticket-container">
        <div class="ticket">
            <div class="header">
                <div class="icon-container">ğŸ‰</div>
                <h2>Thank you!</h2>
                <p>Your ticket has been issued<br>successfully</p>
            </div>

            <div class="divider">
                <div class="notch-right"></div>
            </div>

            <div class="content">
                <div class="row">
                    <div>
                        <div class="label">TICKET ID</div>
                        <div class="value">0120034399434</div>
                    </div>
                    <div style="text-align: right;">
                        <div class="label">Amount</div>
                        <div class="value">$35.00</div>
                    </div>
                </div>

                <div class="row">
                    <div>
                        <div class="label">DATE & TIME</div>
                        <div class="value">19 Jun 2025 â€¢ 10:15</div>
                    </div>
                </div>

                <div class="payment-box">
                    <svg class="mc-logo" viewBox="0 0 38 24" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="12" fill="#EB001B"/>
                        <circle cx="26" cy="12" r="12" fill="#F79E1B" fill-opacity="0.9"/>
                    </svg>
                    <div class="card-details">
                        <span class="card-name">Liana Tudakova</span>
                        <span class="card-number">â€¢â€¢â€¢â€¢ 8237</span>
                    </div>
                </div>
            </div>

            <div class="divider">
                <div class="notch-right"></div>
            </div>

            <div class="barcode-section">
                <div class="barcode"></div>
                <div class="barcode-number">
                    <span>2</span>
                    <span>8937261</span>
                    <span>273610</span>
                </div>
            </div>
        </div>
    </div>
<div class="loader"></div>

    <script src="res.js"></script>
</body>
</html>
